server:
  address: localhost
  port: 8080

#JPA 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/festival?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
  #multipart 설정
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB


# 아마존 설정
cloud:
  aws:
    s3:
      bucket: festival
    stack.auto: false
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      accessKey:
      secretKey:


logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error